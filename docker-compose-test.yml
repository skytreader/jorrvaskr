version: '3'
services:
  db:
    image: "postgres:11.1-alpine"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=jorrvaskr
    healthcheck:
      test: su postgres -c 'psql -c "select 1"'
      interval: 1m
      timeout: 12s
      retries: 4
  web:
    build:
      context: ./
      dockerfile: Dockerfile-test
    restart: on-failure
    ports:
      - "16981:5000"
    volumes:
      - .:/jorrvaskr
    depends_on:
      - db
